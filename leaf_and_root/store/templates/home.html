{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}
{% block content %}
<h1>Productos</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5>{{ product.name }}</h5>
                <p>${{ product.price }}</p>
                <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">Ver</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
